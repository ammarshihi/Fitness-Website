<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - FitLife Gym</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/register.css') }}">

</head>
<body>
    <div class="container">
        <div class="overlay"></div>
        <div class="form-box">
            <h2>Create Account</h2>
            <form method="POST" action="/register" onsubmit="return validateRegister()">
                <input type="text" id="firstname" name="firstname" placeholder="Firstname" required>
                <div class="error" id="usernameError"></div>

                <input type="email" id="reg-email" name="email" placeholder="Email" required>
                <div class="error" id="regEmailError"></div>

                <input type="password" id="reg-password" name="password" placeholder="Password" required>
                <div class="error" id="regPasswordError"></div>

                <input type="password" id="confirmPassword" name="confirm" placeholder="Confirm Password" required>
                <div class="error" id="confirmError"></div>

                <button type="submit">Register</button>
            </form>
            <div class="link">
                Already have an account? <a href="/sign">Sign In</a>
            </div>
        </div>
    </div>

        <script src="{{ url_for('static', filename='js/register.js') }}"></script>

</body>

</html>
