   <div class="container py-4 " style="max-width: 500px;">

  <h2 class="text-center mb-4">Food Calorie Calculator</h2>

  <label class="mb-1">Select Food:</label>
  <select id="food" class="form-select mb-3">
    <option value="165">Grilled Chicken (165 calories per 100g)</option>
    <option value="250">Cooked Rice (250 calories per 100g)</option>
    <option value="89">Banana (89 calories per 100g)</option>
    <option value="52">Apple (52 calories per 100g)</option>
    <option value="350">Cooked Pasta (350 calories per 100g)</option>
    <option value="280">Beef (280 calories per 100g)</option>
  </select>

  <label class="mb-1">Enter Weight (grams):</label>
  <input type="number" id="grams" class="form-control mb-3" placeholder="Example: 150 grams">

  <button class="btn btn-primary w-100" onclick="calcFood()">Calculate</button>

  <h4 class="text-center mt-3" id="foodResult"></h4>
</div>
</div>

<script>
function calcFood() {
    // 1. Get the selected food's calorie value (calories per 100g)
    const foodSelect = document.getElementById('food');
    const caloriesPer100g = parseFloat(foodSelect.value); // The <option> value is the cal/100g

    // 2. Get the entered weight in grams
    const gramsInput = document.getElementById('grams');
    const totalGrams = parseFloat(gramsInput.value);

    // 3. Get the result display element
    const resultElement = document.getElementById('foodResult');

    // Basic validation to check if the inputs are valid numbers
    if (isNaN(caloriesPer100g) || isNaN(totalGrams) || totalGrams <= 0) {
        resultElement.innerHTML = "Please select a food and enter a valid weight in grams.";
        return; // Stop the function if input is invalid
    }

    // 4. Calculate the total calories
    // Formula: (Calories per 100g / 100) * Total Grams
    const totalCalories = (caloriesPer100g / 100) * totalGrams;

    // 5. Display the result
    resultElement.innerHTML = `Result: ${totalGrams}g of ${foodSelect.options[foodSelect.selectedIndex].text.split('(')[0].trim()} contains approximately ${totalCalories.toFixed(1)} Calories `;
}
</script>
