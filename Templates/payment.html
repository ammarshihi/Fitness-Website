<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment - PowerFit Gym</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/payment.css') }}">

</head>
<body>
    <div class="background"></div>
    <div class="overlay"></div>

    <div class="container">
        <div class="payment-box">
            <h2>Complete Your Payment</h2>

            <!-- Payment Method Icons -->
            <div class="payment-methods">
                <img src="{{ url_for('static', filename='photo/visa.jpg') }}" alt="Visa" class="active">
                <img src="{{ url_for('static', filename='photo/mastercard.jpg') }}" alt="Mastercard">
                <img src="{{ url_for('static', filename='photo/paypal.jpg') }}" alt="PayPal" style="width: 80px;">
                <img src="{{ url_for('static', filename='photo/american exp.jpg') }}" alt="american express" style="width: 50px;">
            </div>

            <!-- Payment Form -->
            <form id="paymentForm">
                <div class="form-group">
                    <label for="cardNumber">Card Number</label>
                    <input type="text" id="cardNumber" placeholder="1234 5678 9012 3456" maxlength="19" required>
                </div>

                <div class="form-group">
                    <label for="expiry">Expiry Date (MM/YY)</label>
                    <input type="text" id="expiry" placeholder="MM/YY" maxlength="5" required>
                </div>

                <div class="form-group">
                    <label for="cvv">CVV</label>
                    <input type="text" id="cvv" placeholder="123" maxlength="4" required>
                </div>

                <button type="button" class="pay-btn" onclick="processPayment()">Pay Now</button>
            </form>
        </div>
    </div>

    <!-- Success/Failed Modal -->
    <div id="paymentModal" class="modal">
        <div class="modal-content">
            <i id="modalIcon" class="modal-icon"></i>
            <h2 id="modalTitle"></h2>
            <p id="modalMessage"></p>
            <button class="close-btn" onclick="closeModal()">Close</button>
        </div>
    </div>

        <script src="{{ url_for('static', filename='js/payment.js') }}"></script>

</body>
</html>
