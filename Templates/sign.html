<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - FitLife Gym</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/sign.css') }}">

</head>
<body>
    <div class="container">
        <div class="overlay"></div>
        <div class="form-box">
            <h2>Sign In</h2>
            <form id="signinForm" onsubmit="return validateSignin()">
                <input type="email" id="signin-email" placeholder="Email" required>
                <div class="error" id="signEmailError"></div>

                <input type="password" id="signin-password" placeholder="Password" required>
                <div class="error" id="signPasswordError"></div>

                <button type="submit">Sign In</button>
            </form>
            <div class="link">
                Don't have an account? <a href="/register">Register</a>
            </div>
        </div>
    </div>

        <script src="{{ url_for('static', filename='js/sign.js') }}"></script>
    
</body>
</html>
