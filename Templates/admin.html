<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel | FitLife</title>

    <!-- Icons & Bootstrap -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Your CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin.css') }}">
</head>

<body>

    <div class="background"></div>

    <div class="overlay">
        <!-- Back Icon -->
        <i class="fas fa-arrow-left back-icon m-4 text-white"
           onclick="window.location.href='/'"></i>

        <h2 class="text-center text-white pt-4 fw-bold">Admin Panel</h2>

        <!-- Admin Card -->
        <div class="container d-flex justify-content-center mt-5">
            <div class="admin-card p-4">
                <h4 class="text-center mb-4">Manage Users</h4>

                <!-- Add User -->
                <form>
                    <input type="text" class="form-control mb-3" placeholder="First Name">
                    <input type="email" class="form-control mb-3" placeholder="Email">
                    <input type="password" class="form-control mb-3" placeholder="Password">

                    <div class="d-flex gap-2 mb-4">
                <button type="submit" class="btn btn-success w-50">
                <i class="fas fa-user-plus"></i> Add User
                </button>

                <button type="button" class="btn btn-danger w-50">
                <i class="fas fa-user-trash"></i> Delete User
                </button>
            </div>
